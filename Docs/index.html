    <style>
        /* TODOS LOS ESTILOS ANTERIORES SE MANTIENEN IGUAL */
        :root {
            /* PALETA MILITAR FUTURISTA */
            --color-primary: #0A0A0A;           /* Negro profundo */
            --color-secondary: #1C1C1C;         /* Gris arma */
            --color-accent: #01e279;            /* Verde ne√≥n */
            --color-accent-hover: #00CC6D;      /* Hover m√°s oscuro */
            --color-accent-light: #33ff99;      /* Verde claro */
            --color-text: #e2e0e0;              /* Blanco humo */
            --color-text-secondary: #888888;    /* Gris met√°lico */
            --color-border: #333333;            /* Bordes */
            --color-success: #2ecc71;           /* Verde √©xito */
            --color-warning: #f39c12;           /* Naranja advertencia */
            --color-error: #e74c3c;             /* Rojo error */
            --color-progress: linear-gradient(90deg, #00FF88 0%, #00CC6D 100%);
            --color-card-bg: rgba(28, 28, 28, 0.95);
            
            /* Colores adicionales para los botones sociales */
            --color-steam: #1b2838;
            --color-google: #4285f4;
            --color-facebook: #1877f2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        /* ========== BODY CON SCROLL ========== */
        body {
            min-height: 100vh;
            background: var(--color-primary);
            overflow-y: auto;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(1, 226, 121, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(1, 226, 121, 0.03) 0%, transparent 50%),
                linear-gradient(45deg, #0A0A0A 0%, #111111 100%);
            padding: 20px;
        }
        
        /* Contenedor para centrar */
        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        /* Animaciones de fondo */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(1, 226, 121, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100vh) translateX(100px); }
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
            animation: scan 3s infinite linear;
            z-index: 0;
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        /* ========== CONTENEDOR PRINCIPAL ========== */
        .auth-container {
            background: var(--color-card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(1, 226, 121, 0.1),
                0 0 20px rgba(1, 226, 121, 0.05);
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--color-progress);
            animation: progress 4s infinite linear;
        }
        
        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
        
        /* Grid militar */
        .military-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(1, 226, 121, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(1, 226, 121, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }
        
        /* Indicador de estado */
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--color-accent);
            font-size: 0.8rem;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--color-accent);
            box-shadow: 0 0 10px var(--color-accent);
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* ========== HEADER ========== */
        .auth-header {
            text-align: center;
            padding: 40px 40px 20px;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            color: var(--color-accent);
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(1, 226, 121, 0.5);
        }
        
        .auth-header h1 {
            color: var(--color-text);
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }
        
        .auth-header p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        /* ========== TABS DE LOGIN/REGISTRO ========== */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            margin: 0 40px;
        }
        
        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }
        
        .tab-btn:hover {
            color: var(--color-accent);
        }
        
        .tab-btn.active {
            color: var(--color-accent);
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--color-progress);
        }
        
        /* ========== CONTENIDO DE LOS TABS ========== */
        .tab-content {
            display: none;
            padding: 30px 40px 40px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* ========== FORMULARIOS ========== */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 15px rgba(1, 226, 121, 0.2);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-accent);
            font-size: 1.2rem;
        }
        
        /* Grupo de dos campos en fila (para registro) */
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .input-group {
            flex: 1;
        }
        
        /* Recordar y olvidar */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember input {
            accent-color: var(--color-accent);
        }
        
        .forgot {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        .forgot:hover {
            text-decoration: underline;
        }
        
        /* Checkbox de t√©rminos */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        .terms input {
            margin-top: 4px;
            accent-color: var(--color-accent);
        }
        
        .terms a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        /* ========== BOTONES ========== */
        .auth-btn {
            background: var(--color-progress);
            color: var(--color-primary);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1.5px;
            margin-top: 10px;
            text-transform: uppercase;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .auth-btn:hover::before {
            left: 100%;
        }
        
        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(1, 226, 121, 0.3);
        }
        
        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Bot√≥n secundario (para cambiar entre tabs) */
        .secondary-btn {
            background: transparent;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }
        
        .secondary-btn:hover {
            background: rgba(1, 226, 121, 0.1);
        }
        
        /* ========== DIVISOR ========== */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--color-text-secondary);
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* ========== LOGIN SOCIAL ========== */
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--color-border);
            color: var(--color-text);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            background: rgba(28, 28, 28, 0.9);
            letter-spacing: 1px;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(1, 226, 121, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .social-btn:hover::before {
            left: 100%;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            border-color: var(--color-accent);
            box-shadow: 0 5px 15px rgba(1, 226, 121, 0.2);
        }
        
        .steam { background: linear-gradient(45deg, rgba(27, 40, 56, 0.9), rgba(42, 71, 94, 0.9)); }
        .google { background: linear-gradient(45deg, rgba(66, 133, 244, 0.9), rgba(52, 168, 83, 0.9)); }
        
        .social-btn i {
            font-size: 1.3rem;
        }
        
        /* ========== MENSAJES ========== */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--color-success);
            color: var(--color-accent);
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--color-error);
            color: #ff6b6b;
        }
        
        /* ========== ENLACES ADICIONALES ========== */
        .auth-links {
            text-align: center;
            margin-top: 25px;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }
        
        .auth-links a {
            color: var(--color-accent);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-links a:hover {
            color: var(--color-accent-hover);
            text-decoration: underline;
        }
        
        /* ========== VERSI√ìN ========== */
        .version {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            opacity: 0.5;
            letter-spacing: 1px;
            color: var(--color-text-secondary);
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 550px) {
            body {
                padding: 10px;
            }
            
            .auth-wrapper {
                padding: 20px 10px;
            }
            
            .auth-container {
                max-width: 100%;
            }
            
            .auth-header,
            .tab-content {
                padding: 30px 20px;
            }
            
            .auth-tabs {
                margin: 0 20px;
            }
            
            .tab-btn {
                padding: 12px 10px;
                font-size: 0.9rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .status-indicator {
                top: 15px;
                right: 15px;
                font-size: 0.7rem;
            }
        }
        
        @media (max-height: 700px) {
            .auth-wrapper {
                align-items: flex-start;
                padding-top: 40px;
            }
        }
    </style>

    <script>

            apiKey: "AIzaSyA84yn9sEpKXC9CkLSpXSFWChphQivyjQA",
            authDomain: "call-of-duty-ba8c6.firebaseapp.com",

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        // ============================================

        // ============================================

        // ============================================

        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = '';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            // Auto-eliminar mensaje despu√©s de 5 segundos
            if (type !== 'success') {
                setTimeout(() => {
                    messageDiv.style.opacity = '0';
                    setTimeout(() => {
                        if (container.contains(messageDiv)) {
                            container.removeChild(messageDiv);
                        }
                    }, 300);
                }, 5000);
            }
        }
        
        function showLoading(buttonId, text = 'PROCESANDO...') {
            const button = document.getElementById(buttonId);
            const textSpan = button.querySelector('span');
            
            if (textSpan) {
                button.dataset.originalText = textSpan.textContent;
                textSpan.textContent = text;
            }
            
            button.disabled = true;
            button.innerHTML = `<i class="fas fa-spinner fa-spin"></i> <span>${text}</span>`;
            isProcessing = true;
        }
        
        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            const originalText = button.dataset.originalText || 'ACCEDER AL SISTEMA';
            
            button.disabled = false;
            button.innerHTML = `<i class="fas fa-sign-in-alt"></i> <span>${originalText}</span>`;
            isProcessing = false;
        }
        
        function redirectToDashboard() {
            showMessage('‚úÖ Acceso concedido. Redirigiendo al sistema...', 'success');
            
            // Guardar datos del usuario en localStorage
            const user = auth.currentUser;
            if (user) {
                localStorage.setItem('user', JSON.stringify({
                    email: user.email,
                    uid: user.uid,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    emailVerified: user.emailVerified
                }));
            }
            
            // Redirigir despu√©s de 1.5 segundos
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
        
        function showPasswordReset() {
            const email = document.getElementById('login-email').value;
            
            if (!email) {
                const emailInput = prompt('üìß Ingresa tu email para recuperar la contrase√±a:');
                if (!emailInput) return;
                
                sendPasswordResetEmail(emailInput);
            } else {
                sendPasswordResetEmail(email);
            }
        }
        
        function sendPasswordResetEmail(email) {
            showLoading('login-btn', 'ENVIANDO...');
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showMessage(`‚úÖ Instrucciones enviadas a: ${email}\nRevisa tu bandeja de entrada.`, 'success');
                    hideLoading('login-btn');
                })
                .catch(error => {
                    hideLoading('login-btn');
                    showMessage(`‚ùå Error: ${getErrorMessage(error)}`);
                });
        }
        
        function getErrorMessage(error) {
            switch(error.code) {
                case 'auth/email-already-in-use':
                    return 'Este email ya est√° registrado';
                case 'auth/invalid-email':
                    return 'Email inv√°lido';
                case 'auth/weak-password':
                    return 'La contrase√±a es muy d√©bil (m√≠nimo 6 caracteres)';
                case 'auth/user-not-found':
                    return 'Usuario no encontrado';
                case 'auth/wrong-password':
                    return 'Contrase√±a incorrecta';
                case 'auth/too-many-requests':
                    return 'Demasiados intentos. Intenta m√°s tarde';
                case 'auth/network-request-failed':
                    return 'Error de conexi√≥n. Verifica tu internet';
                case 'auth/popup-closed-by-user':
                    return 'El popup fue cerrado por el usuario';
                case 'auth/requires-recent-login':
                    return 'Necesitas iniciar sesi√≥n nuevamente';
                default:
                    return error.message || 'Error desconocido';
            }
        }
        
        // ============================================
        // FUNCIONES DE AUTENTICACI√ìN
        // ============================================
        
        // Login con Email/Password
        function loginWithEmail(email, password) {
            showLoading('login-btn', 'VERIFICANDO...');
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log('‚úÖ Usuario autenticado:', user.email);
                    
                    // Verificar si el email est√° verificado
                    if (!user.emailVerified) {
                        showMessage('‚ö†Ô∏è Por favor verifica tu email antes de continuar', 'error');
                        hideLoading('login-btn');
                        return;
                    }
                    
                    redirectToDashboard();
                })
                .catch(error => {
                    hideLoading('login-btn');
                    showMessage(`‚ùå Error: ${getErrorMessage(error)}`);
                });
        }
        
        // Registro con Email/Password
        function registerWithEmail(email, password, displayName = '') {
            showLoading('register-btn', 'CREANDO CUENTA...');
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Actualizar nombre de usuario si se proporcion√≥
                    if (displayName) {
                        return user.updateProfile({
                            displayName: displayName
                        }).then(() => user);
                    }
                    return user;
                })
                .then((user) => {
                    // Enviar email de verificaci√≥n
                    return user.sendEmailVerification();
                })
                .then(() => {
                    showMessage(
                        '‚úÖ Cuenta creada exitosamente. ' +
                        'Por favor verifica tu email antes de iniciar sesi√≥n.',
                        'success'
                    );
                    
                    // Limpiar formulario
                    document.getElementById('registerForm').reset();
                    
                    // Cambiar al tab de login despu√©s de 3 segundos
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                        document.getElementById('login-email').value = email;
                    }, 3000);
                    
                    hideLoading('register-btn');
                })
                .catch(error => {
                    hideLoading('register-btn');
                    showMessage(`‚ùå Error: ${getErrorMessage(error)}`);
                });
        }
        
        // Login con Google
        function loginWithGoogle() {
            if (isProcessing) return;
            
            showLoading('google-login', 'CONECTANDO...');
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('‚úÖ Google login exitoso:', result.user.email);
                    redirectToDashboard();
                })
                .catch(error => {
                    showMessage(`‚ùå Error: ${getErrorMessage(error)}`);
                    hideLoading('google-login');
                });
        }
        
        // Login con Steam (placeholder - necesitas configuraci√≥n adicional)
        function loginWithSteam() {
            showMessage('‚ö†Ô∏è Autenticaci√≥n con Steam en desarrollo. Usa Google o Email por ahora.', 'error');
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Sistema de tabs
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.getAttribute('data-tab');
                    
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(`${tabId}-content`).classList.add('active');
                    
                    // Limpiar mensajes al cambiar de tab
                    document.getElementById('message-container').innerHTML = '';
                });
            });
            
            // 2. Enlaces para cambiar entre tabs
            document.querySelectorAll('.switch-to-register').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector('[data-tab="register"]').click();
                });
            });
            
            document.querySelectorAll('.switch-to-login').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector('[data-tab="login"]').click();
                });
            });
            
            // 3. Formulario de Login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (isProcessing) return;
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    
                    if (!email || !password) {
                        showMessage('‚ö†Ô∏è Completa todos los campos');
                        return;
                    }
                    
                    loginWithEmail(email, password);
                });
            }
            
            // 4. Formulario de Registro
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (isProcessing) return;
                    
                    const email = document.getElementById('register-email').value.trim();
                    const password = document.getElementById('register-password').value;
                    const confirmPassword = document.getElementById('register-confirm').value;
                    const name = document.getElementById('register-name').value.trim();
                    const lastName = document.getElementById('register-lastname').value.trim();
                    const username = document.getElementById('register-username').value.trim();
                    const terms = document.getElementById('accept-terms').checked;
                    
                    // Validaciones
                    if (!email || !password) {
                        showMessage('‚ö†Ô∏è Email y contrase√±a son requeridos');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        showMessage('‚ö†Ô∏è Las contrase√±as no coinciden');
                        return;
                    }
                    
                    if (password.length < 6) {
                        showMessage('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres');
                        return;
                    }
                    
                    if (!terms) {
                        showMessage('‚ö†Ô∏è Debes aceptar los t√©rminos y condiciones');
                        return;
                    }
                    
                    // Crear nombre de usuario completo
                    const displayName = username || `${name} ${lastName}`.trim() || email.split('@')[0];
                    
                    registerWithEmail(email, password, displayName);
                });
            }
            
            // 5. Botones de login social
            document.getElementById('google-login')?.addEventListener('click', loginWithGoogle);
            document.getElementById('google-register')?.addEventListener('click', loginWithGoogle);
            document.getElementById('steam-login')?.addEventListener('click', loginWithSteam);
            document.getElementById('steam-register')?.addEventListener('click', loginWithSteam);
            
            // 6. Olvid√© contrase√±a
            document.getElementById('forgot-password')?.addEventListener('click', function(e) {
                e.preventDefault();
                showPasswordReset();
            });
            
            // 7. Verificar estado de autenticaci√≥n
            auth.onAuthStateChanged((user) => {
                const statusText = document.getElementById('status-text');
                
                if (user) {
                    statusText.textContent = `SESI√ìN ACTIVA: ${user.email}`;
                    statusText.style.color = '#01e279';
                    
                    // Si ya est√° logueado y est√° en login/register, redirigir
                    if (window.location.pathname.includes('index.html') || window.location.pathname.endsWith('/')) {
                        showMessage('‚úÖ Ya tienes sesi√≥n activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }
                } else {
                    statusText.textContent = 'SISTEMA ACTIVO';
                    statusText.style.color = '';
                }
            });
            
            // 8. Efecto de tecleo en inputs
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // 9. Generar part√≠culas animadas
            function createParticles() {
                const container = document.getElementById('particles');
                if (!container) return;
                
                container.innerHTML = '';
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = Math.random() * 100 + 50;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(particle);
                }
            }
            
            createParticles();
            
            console.log('‚úÖ Sistema de autenticaci√≥n con Firebase cargado');
        });
        
        // ============================================
        // FUNCIONES GLOBALES PARA OTROS ARCHIVOS
        // ============================================
        window.firebaseAuth = {
            auth: auth,
            loginWithEmail: loginWithEmail,
            loginWithGoogle: loginWithGoogle,
            registerWithEmail: registerWithEmail,
            logout: function() {
                return auth.signOut();
            },
            getCurrentUser: function() {
                return auth.currentUser;
            }
        };
    </script>
